#{extends 'main.html' /}

    #{set title:'Cadastro de Usuário'/}


<div class="main-container">

    <div class="painel">
        <h2>Preencha os dados do Usuário</h2><br>

        <form action="@{Usuarios.salvar}" method="post">

            <input type="hidden" name="u.id" value="${u?.id}" />

            <div class="mb-3">
                <label class="form-label" for="cliente">Nome:</label><br>
                <div class="user-box">
                    <input class="custom-input" id="nome" type="text" name="u.nome" value="${u?.nome}">
                    <label for="nome">Nome</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="destino">Email:</label><br>
                <div class="user-box">
                    <input class="custom-input" type="text" id="email" name="u.email" value="${u?.email}">
                    <label for="email">Destino</label>
                </div>
            </div>
            
			<div class="mb-3">
                <label class="form-label" for="destino">Senha:</label><br>
                <div class="user-box">
                    <input class="custom-input" type="password" id="senha" name="senha" value="">
                    <label for="senha"></label>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="dataPartida">Cpf:</label><br>
                <div class="user-box">
                    <input class="custom-input" type="text" id="cpf" name="u.cpf" value="${u?.cpf}">
                    <label for="cpf">Data de Nascimento</label>
                </div>
            </div>
            
            Nivel:
            
            <select name="u.nivel">
            <option value="0" #{if usuario?.nivel == 0} selected #{/if}>Comum</option>
            <option value="1" #{if usuario?.nivel == 1} selected #{/if}>Admin</option>
            </select>
            
            <br/>

            <div>
                <input title="Salvar" type="submit" class="btn btn-primary" value="Salvar">
            </div>

        </form><br>
        <a title="Listar usuários" class="btn btn-outline-secondary" href="@{Usuarios.listar}">Lista de Usuarios</a> 
    </div>
    
    

</div>
