#{extends 'main.html' /}

    #{set title:'Cadastro de Usuário'/}

<style>
    .custom-select {
        width: 100%;
        padding: 10px 15px;
        font-size: 16px;
        color: #fff;
        border: 1px solid #03e9f4;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 5px;
        outline: none;
        appearance: none;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white"><path d="M10 15l-5.5-6h11L10 15z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 12px;
        transition: all 0.3s ease;
    }

    .custom-select:focus {
        border-color: #03e9f4;
        box-shadow: 0 0 5px rgba(3, 233, 244, 0.5);
    }
    
    
</style>


<div class="main-container">

    <div class="painel">
        <h2>Preencha os dados do Usuário</h2><br>

        <form action="@{Usuarios.salvar}" method="post">

            <input type="hidden" name="u.id" value="${u?.id}" />

            <div class="mb-3">
                <label class="form-label" for="nome">Nome:</label><br>
                <div class="user-box">
                    <input class="custom-input" id="nome" type="text" name="u.nome" value="${u?.nome}">
                <span class='vermelho'>#{error 'u.nome' /}</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="email">Email:</label><br>
                <div class="user-box">
                    <input class="custom-input" type="text" id="email" name="u.email" value="${u?.email}" placeholder="exemplo: exemplo@gmail.com">
                <span class='vermelho'>#{error 'u.email' /}</span>
                
                </div>
            </div>
            
			<div class="mb-3"> 
                <label class="form-label" for="senha">Senha:</label><br>
                <div class="user-box">
                    <input class="custom-input" type="password" id="senha" name="senha" value="">
                <span class='vermelho'>#{error 'u.senha' /}</span>
                
                </div>
            </div>
            
            Confirma&ccedil;&atilde;o da senha
            <input type="password" name="u.confimacaoSenha" value=""> <br/>
            <span class='vermelho'>#{error 'u.confimacaoSenha' /}</span>
                
            <div class="mb-3">
                <label class="form-label" for="cpf">CPF:</label><br>
                <div class="user-box">
                    <input class="custom-input" type="text" id="cpf" name="u.cpf" value="${u?.cpf}" placeholder="exemplo: _ _ _._ _ _._ _ _-_ _">
                <span class='vermelho'>#{error 'u.cpf' /}</span>
                
                </div>
            </div>
            
            Nivel:
            <select class="custom-select" name="u.nivel">
            <option value="0" #{if usuario?.nivel == 0} selected #{/if}>Comum</option>
            
            <!--#{if session.get("usuario.nivel").equals("1")} -->
            
            <option value="1" #{if usuario?.nivel == 1} selected #{/if}>Admin</option>
            
           	<!-- #{/if} -->
            
            </select>
                
            <br>
            <br>
            
            
            

            <div>
                <input title="Salvar" type="submit" class="btn btn-primary" value="Salvar">
            </div>

        </form>
        <a title="Listar usuários" class="btn btn-outline-secondary" href="@{Usuarios.listar}">Lista de Usuarios</a> 
    </div>
    
    

</div>
