<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        
         <script src="@{'/public/javascripts/jquery-3.7.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
         <script src="@{'/public/javascripts/main.js'}" type="text/javascript" charset="${_response_encoding}"></script>
     
        #{get 'moreScripts' /}
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                background: #111;
                font-family: 'Roboto', sans-serif;
                color: #fff;
                display: flex;
                flex-direction: column;
            }

            .navbar {
                display: flex;
                justify-content: space-around;
                background: #111;
                padding: 10px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 100;
            }

            .navbar a {
                padding: 12px 25px;
                font-size: 16px;
                color: #03e9f4;
                text-decoration: none;
                text-transform: uppercase;
                letter-spacing: 2px;
                border: 2px solid transparent;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .navbar a:hover {
                background: #03e9f4;
                color: #111;
                padding: 12px 40px;
                border-color: #03e9f4;
            }

            .content {
                margin-top: 80px;
                flex: 1;
            }

            .painel {
                position: relative;
                background: rgba(0, 0, 0, 0.8);
                padding: 40px;
                border-radius: 50px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
                width: 500px;
                margin: 50px auto;
            }

            .painel h2 {
                margin: 0 0 30px;
                color: #fff;
                font-weight: 500;
                font-size: 24px;
            }

            .user-box {
                position: relative;
                margin-bottom: 30px;
            }

            .user-box input, .user-box textarea {
                width: 100%;
                padding: 12px 15px;
                font-size: 16px;
                color: #fff;
                border: 1px solid #fff;
                outline: none;
                background: transparent;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .user-box input:focus, .user-box textarea:focus {
                border: 1px solid #03e9f4;
                box-shadow: 0 0 10px rgba(3, 233, 244, 0.6);
            }

            .user-box label {
                position: absolute;
                top: 10px;
                left: 15px;
                padding: 10px 0;
                font-size: 16px;
                color: #fff;
                pointer-events: none;
                transition: 0.5s;
            }

            .user-box input:focus ~ label, 
            .user-box input:valid ~ label, 
            .user-box textarea:focus ~ label, 
            .user-box textarea:valid ~ label {
                top: -20px;
                left: 0;
                color: #03e9f4;
                font-size: 12px;
                font-weight: 500;
            }

            .btn-primary {
                background-color: #03e9f4;
                color: #111;
                border-radius: 8px;
                padding: 12px 25px;
                text-transform: uppercase;
                font-size: 16px;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #029db1;
                color: #fff;
                transform: scale(1.05);
            }

            .btn-outline-secondary {
                border: 2px solid #03e9f4;
                color: #03e9f4;
                padding: 12px 25px;
                text-transform: uppercase;
                font-size: 16px;
                margin-top: 20px;
                transition: all 0.3s ease;
            }

            .btn-outline-secondary:hover {
                background-color: #03e9f4;
                color: #111;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            #{if session.get("usuario.nivel").equals("1")}
                <a href="@{Usuarios.form}">Cadastro de Usuário</a>
            #{/if}
            <a href="@{Usuarios.listar}">Lista de Usuários</a>
            <a href="@{Viagens.form}">Cadastro de Viagens</a>
            <a href="@{Login.sair}">Sair</a>
        </div>

        <div class="content">
            #{doLayout /}
        </div>

    </body>
</html>
